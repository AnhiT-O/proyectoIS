{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Confirmar Eliminación</h2>
        </div>
        <div class="card-body">
            <p class="lead">¿Está seguro que desea eliminar al cliente "{{ cliente.nombre }} {{ cliente.apellido }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
                <a href="{% url 'clientes:cliente_detalle' cliente.pk %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
