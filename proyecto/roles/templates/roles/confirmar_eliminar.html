{% extends 'base.html' %}

{% block content %}
<style>
    .admin-container {

    .confirm-card {

    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .btn-cancel {

        border: none;
        border-radius: 4px;
        font-weight: 500;
