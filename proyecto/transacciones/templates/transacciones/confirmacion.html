{% block content %}
<div class="contenido extendido">
    <div class="form-cabecera">
        <div class="logo">P치gina en construcci칩n</div>
        <p class="subtitulo">
            Esta p치gina est치 en construcci칩n. Por favor, vuelva m치s tarde.

{% block extra_js %}
<script>
    // Funci칩n para verificar cambios cada 3 segundos
    function verificarCambios() {
        fetch(`/operaciones/verificar-cambios/{{ transaccion.id }}/`, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                // La l칤nea que fallaba: ahora el elemento existe cuando se llama.
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => {
            if (!response.ok) {
                // Manejo b치sico de errores de red
                console.error("Fallo la petici칩n de polling. Estado:", response.status);
                // No programar la pr칩xima llamada si hay un error HTTP grave.
                return Promise.reject(new Error("Error HTTP"));
            }
            return response.json();
        })
        .then(data => {
            if (data.hubo_cambio) {
                // Detener el polling si hubo un cambio para evitar redirecciones m칰ltiples
                clearInterval(window.verificacionIntervalo); 
                window.location.href = `/operaciones/cotizacion-cambiada/{{ transaccion.id }}/`;
            }
        })
        .catch(error => {
            console.error("Polling error:", error);
            // Opcional: Podr칤as detener el polling si la transacci칩n es inv치lida
        });
    }
    
    // ----------------------------------------------------------------------
    // 游뚿 SOLUCI칍N AL PROBLEMA DE SINCRONIZACI칍N
    // ----------------------------------------------------------------------

    // Aseguramos que la variable 'intervalo' sea global o est칠 accesible.
    let verificacionIntervalo;

    // Ejecutar todo el c칩digo DOM-dependiente solo cuando la p치gina est치 lista.
    document.addEventListener('DOMContentLoaded', function() {
        
        // 1. Iniciar verificaci칩n peri칩dica (AHORA SE EJECUTA TARDE)
        // Guardamos la referencia en una variable accesible (verificacionIntervalo)
        verificacionIntervalo = setInterval(verificarCambios, 3000);

        // 2. Detener verificaci칩n al enviar el formulario
        // Usamos el querySelector sin '?' ya que estamos en DOMContentLoaded
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', () => {
                // Usamos la variable global
                clearInterval(verificacionIntervalo); 
                console.log("Polling detenido al enviar formulario.");
            });
        }
    });
</script>
{% endblock %}
